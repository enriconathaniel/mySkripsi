<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label col-4>Old Password</ion-label>   
      <ion-input type="text" formControlName="old_password" placeholder="Old Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label col-4>Password</ion-label>   
      <ion-input type="text" formControlName="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label col-4>Confirm Password</ion-label>
      <ion-input type="text" formControlName="confirm_password" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <ion-item >
      <button ion-button type="submit" block [disabled]="!changePasswordForm.valid">Submit</button>
      <br>
      <button ion-button color="light" navPop block>Back</button>
    </ion-item>
  </form>
  
</ion-content>
