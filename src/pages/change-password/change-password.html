<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="padding:5px;">
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <h1>Old Password</h1>
        <ion-input type="text" formControlName="old_password"></ion-input>
      
          <h1>New Password</h1>
        <ion-input type="text" formControlName="password"></ion-input>
          <h1>Confirm New Password</h1>
          <ion-input type="text" formControlName="confirm_password" ></ion-input>
        <button ion-button type="submit" round block [disabled]="!changePasswordForm.valid">Submit</button>
        <br>
        <button ion-button color="secondary" round navPop outline block>Back</button>
     </form>
  </div>
  
  
</ion-content>
