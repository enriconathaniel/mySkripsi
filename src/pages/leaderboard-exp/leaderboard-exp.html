<ion-header>

  

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let rank of leaderboardexp, let i=index">
      <ion-col col-2>
        {{i+1}}
      </ion-col>
      <ion-col col-7>
        {{rank.nama}}
      </ion-col>
      <ion-col col-3 text-right>
        {{rank.exp}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
