<ion-header>

  <ion-navbar>
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addtaskForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Gaya Renang</ion-label>
      <ion-select formControlName="gaya">
        <ion-option value="{{list.id}}" *ngFor="let list of selectgaya">{{list.jarak}} m {{list.nama_gaya}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <div class="row header">
        <div class="col">Nama</div>
        <div class="col">Status</div>
      </div>
    </ion-item>
    <div class="row" >
      <ion-item *ngFor="let user of userlist" >
        <ion-label>{{user.nama}}</ion-label>
        <ion-checkbox item-end></ion-checkbox>
      </ion-item>
    </div>
    <ion-item>
      <button ion-button color="primary" block>Submit</button>
      <br>
      <button ion-button color="danger" block>Back</button>
    </ion-item>
  </form>
</ion-content>
