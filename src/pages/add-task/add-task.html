<ion-header>

    <ion-navbar>
      <ion-title text-left ><img src="../../assets/imgs/piranhapjg.png"  height="40px"></ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <form class="form-container" [formGroup]="addtaskForm" (ngSubmit)="onSubmit()">
      <div class="container">
        <div class="wrapper-1">
          <ion-label class="label-header">Gaya Renang</ion-label>
          <ion-item no-lines>
            <ion-select placeholder="Gaya Renang" formControlName="gaya">
              <ion-option value="{{list.id}}" *ngFor="let list of selectgaya">{{list.jarak}} m {{list.nama_gaya}}</ion-option>
            </ion-select>
          </ion-item>
        </div>
  
        <div class="wrapper-2">
          <ion-label class="label-header">Daftar Atlet</ion-label>
          <div class="atlet-container">
            <div class="list-container" *ngFor="let user of userlist" formArrayName="user_check">
              <ion-label>{{user.nama}}</ion-label>
              <ion-checkbox [checked]="false" (ionChange)="onChange(user.id, user.nama, $event.checked)" item-end></ion-checkbox>
            </div>
          </div>
        </div>
  
        <div class="btn-container">
          <button ion-button color="secondary" outline default navPop round>Back</button>
          <button ion-button color="primary" outline round [disabled]="!addtaskForm.valid">Submit</button>
  
        </div>
  
      </div>
  
    </form>
  </ion-content>
