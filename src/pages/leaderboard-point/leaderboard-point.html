<ion-header>



  </ion-header>
  
  
  <ion-content>
    <div class="card" *ngFor="let rank of leaderboardpoint, let i=index">
      <div class="list" (click)="infoatlet(atlet.id)">
        <div class="nama-container" style="flex:0.5">
          <div class="rank">
            {{i+1}}
          </div>
        </div>
        <div class="nama-container" style="flex:4">
          <div class="nama">
            {{rank.nama}}
          </div>
        </div>
        <div class="centering">
          <div class="circle">
            {{rank.point}}
          </div>
        </div>
      </div>
    </div>
  </ion-content>
