<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="grid-container" padding center>

  <ion-grid  center style="vertical-align: center">
  

    <ion-row>
  
      <ion-col center text-center>
        <ion-icon name="man" style="zoom:3.0;" [navPush]="profilePage"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-col>
      <ion-col center text-center>
        <ion-icon name="contacts" style="zoom:3.0;" [navPush]="clubPage"></ion-icon>
        <ion-label>Club</ion-label>
        
      </ion-col>
    
    </ion-row>
    
    <ion-row>
    
      <ion-col center text-center>
        <ion-icon name="list-box" style="zoom:3.0;" [navPush]="questPage"></ion-icon>
        <ion-label>Club</ion-label>
        
      </ion-col>
      <ion-col center text-center>
        <ion-icon name="clipboard" style="zoom:3.0;" [navPush]="historyPage"></ion-icon>
      </ion-col>
    
    </ion-row>
    
    <ion-row>
    
      <ion-col center text-center>
        <ion-icon name="heart" style="zoom:3.0;" [navPush]="leaderboardPage"></ion-icon>
      </ion-col>
      <ion-col center text-center>
        <ion-icon name="trophy" style="zoom:3.0;" [navPush]="rewardPage"></ion-icon>
      </ion-col>
    
    </ion-row>
  
  </ion-grid>

</ion-content>
