<ion-header>

  <ion-navbar>
    <ion-title>Club</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let list of infoclub">

      
      <ion-grid>
        <ion-row>
          <ion-col col-4>

            <img src="assets/imgs/piranha.png"/>

          </ion-col>
          <ion-col col-8>
    
            <ion-card-content>
              <ion-card-title>
                Piranha Tegal
              </ion-card-title>
              <p>
                {{list.clubinfo}}
              </p>
            </ion-card-content>
    
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>

</ion-content>
