<ion-header>

  <ion-navbar>
    <ion-title>Club</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let list of infoclub">

      
      <ion-grid>
        <ion-row>
          <ion-col col-4>

            <img src="assets/imgs/piranha.png"/>

          </ion-col>
          <ion-col col-8>
    
            <ion-card-content>
              <ion-card-title>
                Piranha Tegal
              </ion-card-title>
              
            </ion-card-content>
    
          </ion-col>
        </ion-row>

        <ion-row>
          <p text-justify>
            {{list.clubinfo}}
          </p>
          
        </ion-row>
      </ion-grid>
        <button *ngIf="rolevalid" ion-button icon-end clear item-end (click)="edit()">
          edit
        </button>
    </ion-card>

    <ion-grid>

      <ion-row *ngFor="let user of userlist, let i=index">
        <ion-col col-2>
          {{i+1}}
        </ion-col>
        <ion-col col-8>
          {{user.nama}}
        </ion-col>
        <ion-col *ngIf="rolevalid" col-2>
        
          <ion-icon name="information-circle" (click)="infoatlet(user.id)"></ion-icon>
          
        </ion-col>
      </ion-row>

      <ion-item *ngIf="rolevalid">
        <button ion-button color="primary" block (click)="logout()">Log Out</button>
      </ion-item>

    </ion-grid>

</ion-content>
