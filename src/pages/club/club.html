<ion-header>

  <ion-navbar>
    <ion-title>Club</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let list of infoclub">

      
      <ion-grid>
        <ion-row>
          <ion-col col-4>

            <img src="assets/imgs/piranha.png"/>

          </ion-col>
          <ion-col col-8>
    
            <ion-card-content>
              <ion-card-title>
                Piranha Tegal
              </ion-card-title>
              
            </ion-card-content>
    
          </ion-col>
        </ion-row>

        <ion-row>
          <p text-justify>
            {{list.clubinfo}}
          </p>
          <button ion-button icon-start clear item-end (click)="edit()">
            
            edit
          </button>
        </ion-row>
      </ion-grid>

    </ion-card>

    <ion-grid>

      <ion-row *ngFor="let user of userlist">
        <ion-col>
          {{user.nama}}
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear item-end (click)="infoatlet(user.id)">
            <ion-icon name="information-circle"></ion-icon>
            edit
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>

</ion-content>
