<ion-header>

  <ion-navbar>
    <ion-title>historyRewardPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row *ngFor="let list of rewardlist, let i=index">
      <ion-col>
        {{i+1}}
      </ion-col>
      <ion-col>
        {{list.nama}}
      </ion-col>
      
      <ion-col>
        {{list.tanggal}}
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
