<ion-header>

  <ion-navbar>
    <ion-title text-left ><img src="../../assets/imgs/piranhapjg.png"  height="40px"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <div class="card" *ngFor="let list of rewardlist, let i=index">
        <div class="list">
          <div class="nama-container" style="flex:0.5">
            <div class="rank">
              {{i+1}}
            </div>
          </div>
          <div class="nama-container" style="flex:4">
            <div class="nama">
              {{list.nama}}
            </div>
          </div>
          <div class="centering">
              {{list.tanggal}}
           </div>
        </div>
      </div>

</ion-content>
