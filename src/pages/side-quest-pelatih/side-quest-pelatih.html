<ion-header>

  <ion-navbar>
    <ion-title>Side Quest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-option value="level">Level</ion-option>
      <ion-option value="points">Points</ion-option>
      <ion-option value="login">Login</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Level</ion-label>

  <ion-item>
    <ion-label>Points</ion-label>
