<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
    <ion-buttons end *ngIf="rolevalid">
      <button ion-button icon-only [navPush]="addTaskPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-grid *ngIf="rolevalid">
    <ion-row *ngFor="let atlet of userlist">
      <ion-col>
        {{atlet.nama}}
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear item-end (click)="infoatlet(atlet.id)">
          <ion-icon name="information-circle"></ion-icon>
        </button>
      </ion-col>
      
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="!rolevalid">
    <ion-row *ngFor="let list of listlatihan">
      <ion-col>
        {{list.jarak}}m {{list.nama_gaya}}
      </ion-col>
      <ion-col>
        {{list.tanggal}}
      </ion-col>
      <ion-col>
        {{list.waktu}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
