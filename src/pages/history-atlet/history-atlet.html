<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
    <ion-buttons end *ngIf="rolevalid">
      <button ion-button icon-only [navPush]="addTaskPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-grid *ngIf="rolevalid">
    <ion-row *ngFor="let atlet of userlist, let i=index">
      <ion-col col-2>
        {{i+1}}
      </ion-col>
      <ion-col col-8 >
        {{atlet.nama}}
      </ion-col>
      <ion-col col-2>
        
          <ion-icon name="information-circle" (click)="infoatlet(atlet.id)"></ion-icon>
        
      </ion-col>
      
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="!rolevalid">
    <ion-row *ngFor="let list of listlatihan" text-center>
      <ion-col>
        {{list.jarak}}m {{list.nama_gaya}}
      </ion-col>
      <ion-col>
        {{list.tanggal}}
      </ion-col>
      <ion-col>
        {{list.waktu}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
