<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addTaskPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let history of historyall">
      <ion-col>
        {{history.nama_atlet}}
      </ion-col>
      <ion-col>
        {{history.jarak}}m {{history.nama_gaya}}
      </ion-col>
      <ion-col>
        {{history.tanggal}}
      </ion-col>
      <ion-col>
        {{history.waktu}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
