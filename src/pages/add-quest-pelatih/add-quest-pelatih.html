<ion-header>

  <ion-navbar>
    <ion-title>Add Quest</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="addquestForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label stacked>Deskripsi</ion-label>
      <ion-textarea formControlName="deskripsi"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Point</ion-label>
      <ion-input type="number" formControlName="point"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Max Umur</ion-label>
      <ion-input type="number" formControlName="max_umur"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Min Exp</ion-label>
      <ion-input type="number" formControlName="min_exp"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Max Exp</ion-label>
      <ion-input type="number" formControlName="max_exp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Repetition</ion-label>
      <ion-input type="number" formControlName="repetition"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gaya Renang</ion-label>
      <ion-select formControlName="gaya">
        <ion-option value="{{list.id}}" *ngFor="let list of selectgaya">{{list.jarak}} m {{list.nama_gaya}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-datetime 
        placeholder="Waktu Target" 
        displayFormat="HH mm ss" 
        pickerFormat="HH mm ss" 
        formControlName="waktu_target">
      </ion-datetime>
    </ion-item>
    <ion-item >
      <button ion-button color="primary" block>Submit</button>
      <br>
      <button ion-button color="danger" block>Back</button>
    </ion-item>
  </form>
</ion-content>
