<ion-header>

  <ion-navbar>
    <ion-title>Add Quest</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="addquestForm" (ngSubmit)="onSubmit()">
    <div class="list-container" *ngFor="let user of userlist" formArrayName="user_check">
      <ion-label>{{user.nama}}</ion-label>
      <ion-checkbox [checked]="false" (ionChange)="onChange(user.id, user.nama, $event.checked)" item-end></ion-checkbox>
    </div>

    <div class="wrapper-1">
      <ion-label class="label-header">Gaya Renang</ion-label>
      <ion-item no-lines>
        <ion-select placeholder="Gaya Renang" formControlName="id_gaya">
          <ion-option value="{{list.id}}" *ngFor="let list of selectgaya">{{list.jarak}} m {{list.nama_gaya}}</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <div>
      <ion-item>
          <ion-select placeholder="Menit" formControlName="menit_target">
              <ion-option value="{{list}}" *ngFor="let list of arrmenit">{{list}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-select placeholder="detik" formControlName="detik_target">
              <ion-option value="{{list}}" *ngFor="let list of arrdetik">{{list}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-select placeholder="milisecond" formControlName="milisecond_target">
              <ion-option value="{{list}}" *ngFor="let list of arrmilisecond">{{list}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label col-1>
          Point
        </ion-label>
        <ion-input type="number" formControlName="point" placeholder="Point"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-1>
          Exp
        </ion-label>
        <ion-input type="number" formControlName="exp" placeholder="Exp"></ion-input>
      </ion-item>
    </div>
    <ion-item>
      <button ion-button color="primary" block>Submit</button>
    </ion-item>
  </form>
</ion-content>
