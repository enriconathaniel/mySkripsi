<ion-header>

    <ion-navbar>
      <ion-title>Add Quest</ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <form [formGroup]="addquestForm" (ngSubmit)="onSubmit()">
  
      <div class="wrapper-1">
        <ion-label class="label-header">Gaya Renang</ion-label>
        <ion-item no-lines>
          <ion-select formControlName="id_gaya">
            <ion-option value="{{list.id}}" *ngFor="let list of selectgaya">{{list.jarak}} m {{list.nama_gaya}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-label class="label-header">
          Point
        </ion-label>
        <ion-item no-lines>
          <ion-select formControlName="point">
            <ion-option value="100" >100</ion-option>
            <ion-option value="250" >250</ion-option>
            <ion-option value="500" >500</ion-option>
          </ion-select>
        </ion-item>
        <ion-label class="label-header">
          Exp
        </ion-label>
        <ion-item no-lines>
          <ion-select formControlName="exp">
            <ion-option value="25" >25</ion-option>
            <ion-option value="50" >50</ion-option>
            <ion-option value="75" >75</ion-option>
          </ion-select>
        </ion-item>
        <ion-label class="label-header">
          Target Waktu
        </ion-label>
        <ion-row>
          <ion-col col-4>
            <ion-item>
              <ion-select placeholder="Menit" formControlName="menit_target">
                <ion-option value="{{list}}" *ngFor="let list of arrmenit">{{list}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col col-4>
            <ion-item>
              <ion-select placeholder="Detik" formControlName="detik_target">
                <ion-option value="{{list}}" *ngFor="let list of arrdetik">{{list}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col col-4>
            <ion-item>
              <ion-select placeholder="Milisecond" formControlName="milisecond_target">
                <ion-option value="{{list}}" *ngFor="let list of arrmilisecond">{{list}}</ion-option>
              </ion-select>
            </ion-item>
  
          </ion-col>
        </ion-row>
  
  
      </div>
      <div class="wrapper-2">
        <ion-label class="label-header">Daftar Atlet</ion-label>
  
        <div class="atlet-container">
          <div class="list-container" *ngFor="let user of userlist" formArrayName="user_check">
            <ion-label>{{user.nama}}</ion-label>
            <ion-checkbox [checked]="false" (ionChange)="onChange(user.id, user.nama, $event.checked)" item-end></ion-checkbox>
          </div>
  
          <div>
  
          </div>
        </div>
      </div>
      <ion-item no-lines>
        <button ion-button round color="primary" block>Submit</button>
      </ion-item>
    </form>
  </ion-content>
