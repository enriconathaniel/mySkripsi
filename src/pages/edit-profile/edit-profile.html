  <ion-navbar>

<ion-content>
  <form [formGroup]="editForm" (ngSubmit)="onEdit()" *ngFor="let info of infoatlet">
    <h1>Description</h1>

    <div style="display:flex; justify-content:flex-end">
      <button ion-button color="primary" style="display:flex; align-self:flex-end" round>Submit</button>

  </form>
