<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="signInAtlet()">
    <ion-list>
            
      <ion-item>
        <ion-label col-4>Email</ion-label>   
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-4>Password</ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item >
        <button type="submit" ion-button color="primary" block>Sign In</button>
        <br>
        <button ion-button color="light" block navPop>Back</button>
      </ion-item>
    </ion-list>
  </form>

  <ion-grid text-center>
    <ion-row text-center >
        <ion-label text-center>Not a member? Sign up now</ion-label>
        </ion-row>
        <ion-row text-center>
        <button ion-button text-center (click)="openSignUpPage()" block>Sign Up</button>
    
       </ion-row>
   </ion-grid>

</ion-content>
