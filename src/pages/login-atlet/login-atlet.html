<ion-content>
  <div class="container">
    <div class="box">
      <h2 text-center>Login Atlet</h2>
      <div style="display:flex; align-items:center; justify-content:center">
        <img src='../../assets/imgs/logo.png' style="width:200px; height:auto;" />

      </div>
      <form [formGroup]="loginForm" (ngSubmit)="signInAtlet()">
        <ion-list>

          <ion-item>
            <ion-label col-2>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label col-2>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          <br>
          <div style="display:flex; flex-direction: row;">
            <button ion-button color="primary" round outline block navPop>Back</button>
            <div style="margin:10px"></div>
            <button type="submit" ion-button color="secondary" block round>Sign In</button>
          </div>
        </ion-list>
      </form>
      <ion-grid text-center>
        <ion-row text-center>
          <ion-label text-center>Not a member? Sign up now</ion-label>
        </ion-row>
        <ion-row text-center>
          <button ion-button round text-center (click)="openSignUpPage()" block>Sign Up</button>
        </ion-row>
      </ion-grid>

    </div>
  </div>


</ion-content>
