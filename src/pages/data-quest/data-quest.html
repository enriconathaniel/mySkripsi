<ion-header>



</ion-header>


<ion-content>
  <ion-card *ngFor="let list of questlist" >
    <ion-row text-right>
      <ion-col>
        {{list.gaya_renang_jarak}}m {{list.gaya_renang_nama}}
      </ion-col>
      <ion-col>
        {{list.quest_waktu_target}}
      </ion-col>
    </ion-row>
    <ion-row text-right>
      <ion-col>
        Reward Point : {{list.point}}
      </ion-col>
      <ion-col>
        Reward EXP : {{list.exp}}
      </ion-col>
    </ion-row>
        
  </ion-card>

  <ion-item>
      <button ion-button color="primary" block navPop>Back</button>
  </ion-item>
</ion-content>
