<ion-header>



</ion-header>


<ion-content>
  <div class="card" *ngFor="let list of questlist">
    <div class="list card-1">
      <h2>
         {{list.gaya_renang_jarak}}m {{list.gaya_renang_nama}}
      </h2>
      <h3>Target Waktu: {{list.quest_waktu_target}}</h3>
      <div class="rowed">
        <div>
          <p>Reward Point : <span class="small-font">{{list.point}}</span></p>
        </div>
        <div>
          <p>Reward EXP : <span class="small-font">{{list.exp}}</span></p>
        </div>
      </div>
    </div>
  </div>
  <ion-item no-lines>
      <button round outline ion-button color="primary" block navPop>Back</button>

  </ion-item>
  
</ion-content>
