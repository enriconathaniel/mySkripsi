<ion-header>

  <ion-navbar>
    <ion-title>Add Reward</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addrewardForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label col-4>Nama Barang</ion-label>   
      <ion-input type="text" placeholder="Nama Barang" formControlName="nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label col-4>Kategori</ion-label>   
      <ion-select formControlName="kategori">
        <ion-option value="{{list.id}}" *ngFor="let list of rewardlist">{{list.nama}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item >
      <button ion-button color="primary" block>Submit</button>
      <br>
      <button ion-button color="danger" block>Cancel</button>
    </ion-item>
  </form>
</ion-content>
