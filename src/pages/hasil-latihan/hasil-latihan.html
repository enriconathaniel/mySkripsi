<ion-header>

  <ion-navbar>
    <ion-title text-left ><img src="../../assets/imgs/piranhapjg.png"  height="40px"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card" *ngFor="let list of listlatihanlengkap">
    <div class="list">
      <div class="date-container" style="flex:1">
        <div class="tanggal">
          {{list.date}}
        </div>
        <div class="bulan-tahun">
          {{list.month}}
          {{list.year}}
        </div>
      </div>
      <div class="centering" style="flex:3">
        
        <ion-row>
          <ion-col>
            <div class="gaya">{{list.jarak}}m - Gaya {{list.nama_gaya}}</div>
            <div class="waktu">
              <ion-icon name="time"></ion-icon>
              {{list.waktu}}
            </div>
          </ion-col>
          <ion-col col-3>
            <button outline ion-button text-right (click)="onDelete(list.id)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

      </div>
    </div>

  </div>

</ion-content>
