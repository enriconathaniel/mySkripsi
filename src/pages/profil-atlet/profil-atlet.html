<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-card *ngFor="let post of infoprofile">
      
      <ion-grid>
        <ion-row>
          <ion-col col-4>

            <img src="assets/imgs/piranha.png"/>

          </ion-col>
          <ion-col col-8>

            <ion-card-content>
            <ion-card-title>
              {{post.nama}}
              </ion-card-title>
              <h3>{{post.email}}</h3>
              <h3>{{post.point}}</h3>
              <h3>{{post.exp}}</h3>
            </ion-card-content>

          </ion-col>
        </ion-row>
      </ion-grid>
      
      
      
    </ion-card>
  </ion-list>


  <ion-list>
    <ion-item>
      <button ion-button color="primary" [navPush]="changePassword" block>Change Password</button>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" block (click)="logout()">Log Out</button>
    </ion-item>
  </ion-list>
</ion-content>
