<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profil-container">
    <img class="dp-container" src="../../assets/imgs/piranha.png" />
    <h3>{{infoprofile.nama}}</h3>
    <p>{{infoprofile.email}}</p>
    <p>point = {{infoprofile.point}}</p>
    <h3 hidden>exp = {{infoprofile.exp}}</h3>
    <p style="align-self:left">level = {{infoprofile.level}}</p>
    <div id="progressbar">
      <div [ngStyle]="{'width': percentage}"></div>
    </div>

  </div>
  <div style="display:flex; flex-direction: column; justify-content: space-between; padding:5px">
    <button ion-button round color="secondary" [navPush]="changePassword" block>Change Password</button>
    <button ion-button color="primary" round outline block (click)="logout()">Log Out</button>

  </div>



</ion-content>
