<ion-content>
  <div class="container">
    <div class="box">
      <h2 text-center>Login Pelatih</h2>
      <div style="display:flex; align-items:center; justify-content:center">
        <img src='../../assets/imgs/piranha.png' style="width:200px; height:auto;" />

      </div>
      <form [formGroup]="loginForm" (ngSubmit)="signInPelatih()">
        <ion-item>
          <ion-label col-2>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label col-2>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <br>
        <div style="display:flex; flex-direction: row; justify-content: space-between">
          <button ion-button color="primary" round outline navPop>Back</button>
          <button type="submit" ion-button color="secondary" round>Sign In</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
