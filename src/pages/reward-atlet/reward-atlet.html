<ion-header>

  <ion-navbar>
    <ion-title>Reward</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let list of rewardlist">
      <img style="width:50%" center src="assets/gambar/{{list.gambar}}"/>
      <ion-card-content>
        <ion-card-title>
            {{list.nama}}
          </ion-card-title>
        <p>
            {{list.harga}}
        </p>

        <ion-item>
          <button ion-button icon-start clear item-end>
            <ion-icon name="cart"></ion-icon>
            Buy
          </button>
        </ion-item>

      </ion-card-content>
    </ion-card>
</ion-content>
