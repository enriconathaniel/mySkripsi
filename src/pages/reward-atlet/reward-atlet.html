<ion-header>

  <ion-navbar>
    <ion-title>Reward</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let list of rewardlist">
      <img width="80" src="assets/gambar/{{list.gambar}}"/>
      <ion-card-content>
        <ion-card-title>
            {{list.nama}}
          </ion-card-title>
        <p>
            {{list.harga}}
        </p>
      </ion-card-content>
    </ion-card>
</ion-content>
