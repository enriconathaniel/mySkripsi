<ion-header>

    <ion-navbar>
      <ion-title>Reward</ion-title>
  
      <ion-buttons *ngIf="!rolevalid" end>
        <button ion-button icon-only [navPush]="historyreward">
          <ion-icon name="clock"></ion-icon>
        </button>
      </ion-buttons>
  
  
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <div class="container">
      <h1 style="color: #0984e3;" *ngIf="!rolevalid" text-center>
        Your Point:<span style=" font-weight: 300; font-size: 30">
          {{infoprofile.point}}
        </span>
      </h1>
      <div style="display:flex; flex-direction: column">
        <div class="card" [ngClass]="i == 0? 'card-1': i==1?'card-2':'card-3'" *ngFor="let list of rewardlist, let i = index">
          <!-- <div class="flex">
              <img style="width:130px; height:130px" center src="http://www.pngmart.com/files/7/Gold-Medal-PNG-Pic.png" />
            </div> -->
  
          <div class="flex">
            <div class="rowed-flex" style="height:50px">
              <div>
                <h1>{{list.jenis}}</h1>
              </div>
              <div>
                <h3>{{list.harga}} points</h3>
              </div>
            </div>
            <div class="flex">
              <h5>Prize:</h5>
              <div *ngFor="let item of list.nama_barang">
                <div class="list">
                  <div class="nama-container">
                    <div class="nama">
                      <h3>- {{item.nama_barang}}</h3>
  
                    </div>
                  </div>
                  <div class="centering" style="flex:1">
                    <button color="light" outline ion-button icon-start clear item-end (click)="onDelete(item.id)">
                      <ion-icon name="trash"></ion-icon>
                    </button>
                  </div>
                </div>
              </div>
              <!-- <div *ngFor="let item of list.nama_barang" class="flex rowed-flex">
                <div class="flex" style="margin:0px; justify-content:center; align-items:center">
                  <h2>- {{item.nama_barang}} </h2>
  
                </div>
                <div class="flex">
                  <button style="margin:0px; padding:0px; justify-content:center; align-items:center; vertical-align:middle"
                    color="light" clear ion-button icon-only (click)="onDelete(item.id)">
                  
                    <ion-icon color="light" name="trash"></ion-icon>
                  </button>
                </div>
              </div> -->
              <!-- <ion-row *ngFor="let item of list.nama_barang">
                <ion-col>
                  <h2 style="margin:2px">- {{item.nama_barang}} </h2>
                </ion-col>
                <ion-col>
                  <button color="light" clear ion-button icon-only (click)="onDelete(item.id)">
                    <ion-icon color="light" name="trash"></ion-icon>
                  </button>
                </ion-col>
              </ion-row> -->
  
            </div>
            <div style="height: 40px;" text-right>
              <ion-buttons *ngIf="rolevalid" end>
                <button color="light" outline ion-button icon-only round (click)="addReward(list.id_reward)">
                  <ion-icon color="light" name="add"></ion-icon>
                </button>
              </ion-buttons>
              <button color="light" *ngIf="!rolevalid" ion-button icon-start outline round item-end (click)="onSubmit(list.id_reward , list.harga , infoprofile.point)">
                <ion-icon name="cart" color="light"></ion-icon>
                Buy
              </button>
            </div>
          </div>
  
        </div>
      </div>
  
  
    </div>
  
  
  
    <ion-item no-lines>
      <button ion-button color="primary" round outline block navPop>Back</button>
    </ion-item>
  </ion-content>
