<ion-header>

    <ion-navbar>
      <ion-title text-left ><img src="../../assets/imgs/piranhapjg.png"  height="40px"></ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form [formGroup]="editForm" (ngSubmit)="onEdit()" *ngFor="let infoclub of infoclub">
      <h1>Description</h1>
      <ion-textarea formControlName="clubinfo" value="{{infoclub.clubinfo}}"></ion-textarea>
      <div style="display:flex; justify-content:flex-end">
        <button ion-button color="primary" style="display:flex; align-self:flex-end" round>Submit</button>
      </div>
  
    </form>
  
  
  </ion-content>
