<ion-header>

  <ion-navbar>
    <ion-title>editClubPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="editForm" (ngSubmit)="onEdit()" *ngFor="let infoclub of infoclub">
    <ion-input formControlName="clubinfo" value="{{infoclub.clubinfo}}" height="50%"></ion-input>

    <ion-item>
      <button ion-button color="primary" block>Submit</button>
    </ion-item>
  </form>
    
            
</ion-content>
