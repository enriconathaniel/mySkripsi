<ion-content>
    <div class="container">
      <div class="box">
        <h2 text-center>Register Atlet</h2>
        <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label col-1>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="text" formControlName="nama" placeholder="Nama"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label col-1>
              <ion-icon name="calendar"></ion-icon>
            </ion-label>
            <ion-datetime placeholder="Tanggal Lahir" displayFormat="DD/MM/YYYY" pickerFormat="D MMM YYYY"
              formControlName="tanggallahir"></ion-datetime>
          </ion-item>
  
          <ion-item>
            <ion-label col-1>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label col-1>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label col-1>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" formControlName="confirm_password" placeholder="Confirm Password"></ion-input>
          </ion-item>
          <br>
          <div style="display:flex; flex-direction: row;">
            <button ion-button color="primary" round outline block navPop>Back</button>
            <div style="margin:10px"></div>
            <button ion-button type="submit" round block [disabled]="!RegisterForm.valid">Sign Up</button>
          </div>
  
  
        </form>
  
      </div>
  
    </div>
  
  </ion-content>
